<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devs Add</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">


</head>
<body>
    <div class="my-4 container">
        <div class="row">

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Add Developer
            </button>
            
            <!-- Modal -->
            <div class="add modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Add Developer Data</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- body -->
                    <div class="form_body modal-body">
                        <!-- form -->
                        <form id="devs_form">
                            <div class="form-group">
                                <input type="text" name="name" placeholder="Name" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" name="image" placeholder="Image URL" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="email" name="email" placeholder="Email" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="tel" name="phone" placeholder="Phone Number" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <input type="text" name="address" placeholder="Address" class="form-control">
                            </div>
                            <br>
                            <div class="form-group">
                                <label>Skills</label>
                                <hr>
                                <input type="checkbox" name="skill" value="Laravel Developer" id="laravel"> <label for="laravel">Laravel Developer</label> <br>
                                <input type="checkbox" name="skill" value="React Developer" id="react"> <label for="react">React Developer</label> <br>
                                <input type="checkbox" name="skill" value="JavaScript Developer" id="javascript"> <label for="javascript">JavaScript Developer</label> <br>
                                <input type="checkbox" name="skill" value="IOS Developer" id="ios"> <label for="ios">IOS Developer</label> <br>
                                <input type="checkbox" name="skill" value="Python Developer" id="python"> <label for="python">Python Developer</label>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label>Gander</label>
                                <hr>
                                <input type="radio" name="gander" value="Male" id="male"> <label for="male">Male</label>
                                <input type="radio" name="gander" value="Female" id="female"> <label for="female">Female</label>
                            </div>
                            <a href=""></a>
                            <hr>
                            <div class="form-group">
                                <label>Social Link</label>
                                <hr>
                                <input type="text" name="facebook" placeholder="Facebook" class="form-control"> <br>
                                <input type="text" name="linkedin" placeholder="Linkedin" class="form-control"> <br>
                                <input type="text" name="twitter" placeholder="Twitter" class="form-control"> <br>
                                <input type="text" name="instagram" placeholder="Instagram" class="form-control"> <br>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label>Portfolio Link</label>
                                <hr>
                                <input type="text" name="portfolio" placeholder="Portfolio" class="form-control">
                            </div>
                            <br>
                            <div>
                                <input type="submit" class="btn btn-primary form-control" value="Add Now" data-bs-dismiss="modal">
                            </div>
                        </form>
                    </div>
                </div>
                </div>
            </div>
    </div>
    <hr>
    <!-- Data -->
    <div class="container">
        <div id="devs_aria" class="row">
           
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/function.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
